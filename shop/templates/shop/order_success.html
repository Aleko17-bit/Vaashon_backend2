{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success - Vaashon Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #ffa500;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #ffa500;
      padding: 15px 30px;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(255, 165, 0, 0.3);
    }

    h1 {
      color: #4dff4d;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ffa500;
      margin: 10px 0 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px 8px;
      background: #ffa500;
      color: #000;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #ffb84d;
    }

    a.button.secondary {
      background: #333;
      color: #ffa500;
    }

    a.button.secondary:hover {
      background: #555;
    }

    @media(max-width: 480px) {
      main { padding: 25px 20px; margin: 40px 15px; }
      h1 { font-size: 24px; }
      a.button { width: 80%; margin: 8px 0; padding: 10px 15px; display: block; }
    }
  </style>
</head>
<body>
<header>
  <h1>Vaashon Shop</h1>
</header>
<main>
  <h1>âœ” Order Placed Successfully!</h1>
  <p>{{ message }}</p>
  <p>Thank you <strong>{{ request.user.username }}</strong> for shopping with us.</p>
  <a href="{% url 'home' %}" class="button">Continue Shopping</a>
  <a href="{% url 'order_history' %}" class="button secondary">View My Orders</a>
</main>
</body>
</html>
