{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Pending - Vaashon Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h2 {
      color: #2c3e50;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Payment Pending</h2>
    <p>We sent an STK Push request to <strong>{{ phone_number }}</strong>.</p>
    <p>Please enter your M-Pesa PIN to complete a payment of <strong>KES {{ amount }}</strong>.</p>
    <p class="loading">Waiting for confirmation...</p>
  </div>
</body>
</html>
